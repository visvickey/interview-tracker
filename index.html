<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Interview Manager</title>    <script src="https://cdn.tailwindcss.com"></script>    <style>        body { background-color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }        .card { transition: all 0.2s ease; }        input, select { font-size: 16px !important; } /* Prevents iOS auto-zoom */        .search-focus:focus { border: 2px solid #6366f1; }    </style></head><body class="p-4 pb-20">    <header class="mb-6 flex justify-between items-center">        <div>            <h1 class="text-2xl font-bold text-slate-900">Interview Log</h1>            <p class="text-xs text-slate-500 font-medium uppercase tracking-wider">iPhone SE Edition</p>        </div>        <div id="count" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold">0 Active</div>    </header>    <section class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 mb-6">        <div class="space-y-4">            <input type="text" id="name" placeholder="Candidate Name" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none">                        <div class="grid grid-cols-1 gap-4">                <select id="type" class="w-full p-4 bg-slate-50 border-none rounded-2xl appearance-none">                    <option value="Personal">üìç Personal (In-Office)</option>                    <option value="Telephonic">üìû Telephonic</option>                    <option value="Virtual">üíª Virtual Meeting</option>                </select>                <div class="relative">                    <label class="text-[10px] absolute top-2 left-4 font-bold text-slate-400 uppercase">Reminder Time</label>                    <input type="datetime-local" id="reminder" class="w-full p-4 pt-7 bg-slate-50 border-none rounded-2xl">                </div>            </div>            <button onclick="addCandidate()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">                Schedule Interview            </button>        </div>    </section>    <div class="mb-4 relative">        <input type="text" id="searchBar" oninput="render()" placeholder="Search candidates..."                class="w-full p-3 pl-10 bg-white border border-slate-200 rounded-xl shadow-sm outline-none search-focus">        <span class="absolute left-3 top-3.5 opacity-30">            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>        </span>    </div>    <div id="candidateList" class="space-y-4">        </div>    <script>        let candidates = JSON.parse(localStorage.getItem('interviews')) || [];        function addCandidate() {            const name = document.getElementById('name').value;            const type = document.getElementById('type').value;            const reminder = document.getElementById('reminder').value;            if (!name || !reminder) return alert("Please fill in all fields.");            candidates.push({                id: Date.now(),                name,                type,                reminder,                status: 'Pending'            });            saveAndRender();            document.getElementById('name').value = '';        }        function updateStatus(id, newStatus) {            candidates = candidates.map(c => c.id === id ? {...c, status: newStatus} : c);            saveAndRender();        }        function deleteCandidate(id) {            if(confirm("Delete this entry?")) {                candidates = candidates.filter(c => c.id !== id);                saveAndRender();            }        }        function saveAndRender() {            localStorage.setItem('interviews', JSON.stringify(candidates));            render();        }        function render() {            const list = document.getElementById('candidateList');            const searchTerm = document.getElementById('searchBar').value.toLowerCase();                        // Filter candidates based on search            const filtered = candidates.filter(c => c.name.toLowerCase().includes(searchTerm));                        document.getElementById('count').innerText = `${filtered.length} shown`;            list.innerHTML = '';                        if (filtered.length === 0) {                list.innerHTML = `<div class="text-center py-10 opacity-40 font-medium">No candidates found</div>`;                return;            }            filtered.sort((a, b) => new Date(a.reminder) - new Date(b.reminder)).forEach(c => {                const date = new Date(c.reminder).toLocaleString([], { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });                                const typeIcon = c.type === 'Personal' ? 'üìç' : c.type === 'Telephonic' ? 'üìû' : 'üíª';                const statusTheme = {                    'Pending': 'bg-amber-100 text-amber-700',                    'Selected': 'bg-emerald-100 text-emerald-700 border-emerald-200',                    'Rejected': 'bg-rose-100 text-rose-700 opacity-60'                }[c.status];                list.innerHTML += `                    <div class="card bg-white p-5 rounded-3xl shadow-sm border border-slate-100 relative overflow-hidden">                        <div class="flex justify-between items-start mb-3">                            <div>                                <h3 class="font-bold text-slate-800 text-lg">${c.name}</h3>                                <p class="text-sm text-slate-500">${typeIcon} ${c.type} ‚Ä¢ ${date}</p>                            </div>                            <span class="text-[10px] px-2 py-1 rounded-lg font-black uppercase ${statusTheme}">${c.status}</span>                        </div>                                                <div class="flex items-center gap-3 pt-2">                            <select onchange="updateStatus(${c.id}, this.value)" class="flex-1 text-xs font-bold border-none bg-slate-100 p-2 rounded-xl">                                <option value="" disabled selected>Change Status</option>                                <option value="Pending">Pending</option>                                <option value="Selected">Selected</option>                                <option value="Rejected">Rejected</option>                            </select>                            <button onclick="deleteCandidate(${c.id})" class="p-2 text-slate-300 hover:text-rose-500">                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>                            </button>                        </div>                    </div>                `;            });        }        // Notification Check        setInterval(() => {            const now = new Date().getTime();            candidates.forEach(c => {                const iTime = new Date(c.reminder).getTime();                if (Math.abs(now - iTime) < 30000 && c.status === 'Pending') {                    alert(`INTERVIEW STARTING: ${c.name} (${c.type})`);                }            });        }, 60000);        render();    </script></body></html>
